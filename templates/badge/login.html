{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge Portal Login</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet">

    <!-- Favicons -->
    <link href="{% static 'images/summit_logo.ico' %}" rel="icon">
    <link href="{% static 'images/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/notyf.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'css/dash.css' %}" rel="stylesheet">
    <link href="{% static 'css/extra/base.css' %}" rel="stylesheet">
    <style>
        body {
            background: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 1rem;
            background: #fff;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            display: block;
            margin: 0 auto 1rem auto;
            width: 80px;
        }


        .form-label {
            color: #212529;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px 12px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .password-wrapper {
            position: relative;
        }


        .btn-login {
            background-color: #0d6efd;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 13px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="card login-card p-4 rounded-4">
    <div class="text-center mb-3">
        <img src="{% static 'images/summit_logo.png' %}" alt="Summit Logo" class="login-logo">
        <h4 class="fw-bold text-primary">Badge Portal Login</h4>
        <small class="text-muted">Access the Badge dashboard</small>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center py-2 mb-2">
                <i class="fas fa-info-circle me-1"></i> {{ message }}
            </div>
        {% endfor %}
    {% endif %}



    <form enctype="multipart/form-data" id="badgelogin" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="password-wrapper">
                <input type="password" class="form-control" id="password" name="password">
                <span class="password-toggle" onclick="togglePassword()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
            </div>
        </div>


        <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="footer-text">© 2025 Badge Portal • v1.0</p>
</div>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
<script src="{% static 'vendor/aos/aos.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'js/Accessibility/sienna.min.js' %}" defer></script>
<script src="{% static 'js/translate.js' %}"></script>
<script src="{% static 'js/translater.js' %}" defer></script>
<script src="{% static 'js/select2.min.js' %}"></script>
<script src="{% static 'js/notyf.min.js' %}"></script>
<script src="{% static 'js/extra/notfy_setting.js' %}"></script>
<script src="{% static 'js/extra/external.js' %}"></script>
<script src="{% static 'js/extra/base.js' %}"></script>


<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    }
</script>
<script>
    document.getElementById("badgelogin").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const submitBtn = form.querySelector("button[type=submit]");
    const originalText = submitBtn.innerHTML;

    submitBtn.disabled = true;
    submitBtn.innerHTML = "Logging in...";

    fetch("{% url 'auth_badge' %}", {
        method: "POST",
        headers: {
            "X-CSRFToken": form.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
    })
        .then(response => response.json())
        .then(data => {
            if (data.status === "success") {
                notyf.success(data.message);
                form.reset();
                // Redirect to dashboard after short delay
                setTimeout(() => {
                    window.location.href = "{% url 'badge_dashboard' %}";
                }, 1500);
            } else {
                notyf.error(data.message);
            }
        })
        .catch((err) => {
            console.error("login error:", err);
            notyf.error("Something went wrong. Try again later.");
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        });
});

</script>
</body>
</html>
