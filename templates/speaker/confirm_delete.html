{% extends "summit/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 text-center">
  <h4>Are you sure you want to delete <strong>{{ speaker.full_name }}</strong>?</h4>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'speaker_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
