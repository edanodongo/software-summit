{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Summit Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a2e0ad6.js" crossorigin="anonymous"></script>

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background: #1a2a3a;
      color: #fff;
    }
    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background: #0d6efd;
      color: #fff;
      border-radius: 8px;
    }
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block sidebar p-3">
        <h4 class="text-white mb-4"><i class="fas fa-chart-line me-2"></i> Summit</h4>
        <a href="{% url 'dashboard' %}"><i class="fas fa-home me-2"></i> Dashboard</a>
        <a href="#"><i class="fas fa-users me-2"></i> Registrants</a>

        <!-- Logout -->
        <form method="post" action="{% url 'logout' %}" class="mt-2">
          {% csrf_token %}
          <button type="submit" class="btn w-100 text-start text-white" style="background:none; border:none; padding:10px 15px;">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
          </button>
        </form>
      </nav>


      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto content">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
      </main>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
