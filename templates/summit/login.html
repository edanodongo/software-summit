{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Summit Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded-4" style="min-width: 350px;">
    <h3 class="text-center mb-4 fw-bold text-primary">
      <i class="fas fa-user-lock me-2"></i> Summit Admin Login
    </h3>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" id="id_password">
      </div>
      {% if form.errors %}
        <div class="alert alert-danger">
          Invalid username or password.
        </div>
      {% endif %}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt me-1"></i> Login
        </button>
      </div>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/a2e0ad6.js" crossorigin="anonymous"></script>
</body>
</html>
